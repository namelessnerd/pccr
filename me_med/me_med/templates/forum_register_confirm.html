{% extends 'forum.html' %}

{% block content_block %}
	<div class="container row-fluid">
		<div class="span12" style="height: 500px; min-width: 100%; background:url('/static/img/mountain.jpg'); text-align: center;">
			<br>
			<h1>Registration</h1>
			<img src='/static/img/leaf.png'></img>
			<p><i>"The Apple mouse is so good, I am totally buying it from
				Karthik" - Sophia </i></p>
			<form class="form-horizontal" action="/registerme/" method="post" style="position: relative; left: 35%;
				width: 30%; border-radius: 10px; padding: 1%;color: white; background: rgba(0, 0, 0, 0.6);;">
				{% csrf_token %}
			  <div class="control-group">
				<label class="control-label" for="inputEmail">Email</label>
				<div class="controls">
				  <input type="text" name="email" id="inputEmail" placeholder="Email">
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label" for="inputPassword">Password</label>
				<div class="controls">
				  <input type="password" name= "password" id="inputPassword" placeholder="Password">
				</div>
			  </div>
			  <div class="control-group">
				<div class="controls">
				  <button type="submit" class="btn btn-success">Sign in</button>
				</div>
			  </div>
			</form>
		</div>
		
	</div>
{% endblock %}
