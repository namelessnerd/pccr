<div style="background: #CCC; color: #000; padding-top: 5%; border-radius: 10px;">
							<form action="/memed/login/" method="post">
									{% csrf_token %}
									<div class="row-fluid">
										<div class="input-prepend">
											<span class="add-on">@</span>
											<input class="span12" id="prependedInput" name="email" 
													type="text" placeholder="Username">
										</div>		
									</div>
									<div class="row-fluid">
										<div class="input-prepend">
												<span class="add-on"><i class="icon-lock"></i></span>
											<input class="span12" id="prependedInput" name="password"
													type="password" placeholder="Password">
											
										</div>
										
									</div>
									{% if login_error %}
										<div class="alert alert-error">
									  	<button type="button" class="close" data-dismiss="alert">&times;</button>
									 			{{ message }} 
										</div>
									{% endif %}
									<div class="row-fluid" style="padding-left: 18%;
											padding-bottom: 5px;">
										<div class="span6" >
												<a href=""><button class="btn btn-small btn-primary
																">Connect with Facebook </button>
												</a> 
										</div>
										<div class="span3">
												<a href=""><button type="submit" class="btn btn-small btn-info"> Sign
																In</button>
												</a>
											</div>
									</div>
							</form>
						</div>
