{% extends 'includes/page_header.html' %}

{% block forum_content %}
	<div class="container row-fluid">
		<div class="span12 splash">
			<br>
			<h1>Registration</h1>
			<img src='/static/img/leaf.png'></img>
			<br>
			<form class="form-horizontal" action="/registerme/" method="post" style="position: relative; left: 30%;
				width: 40%; border-radius: 10px; padding: 5%; color: white; background: rgba(0, 0, 0, 0.6);;">
				{% csrf_token %}
				<div class="control-group">
					<label class="control-label" for="inputName">Name</label>
					<div class="controls">
					  	<input type="text" name="name" id="inputName" placeholder="Name">
					</div>
				</div>
			  	<div class="control-group">
					<label class="control-label" for="inputEmail">Email</label>
					<div class="controls">
						<input type="text" name="email" id="inputEmail" placeholder="Email">
					</div>
			  	</div>
			  	<div class="control-group">
					<label class="control-label" for="inputPassword">Password</label>
					<div class="controls">
						<input type="password" name= "password" id="inputPassword" placeholder="Password">
					</div>
			  	</div>
			  	<div class="control-group">
					<div class="controls">
					<button type="submit" class="btn btn-success">Sign in</button>
					</div>
			  	</div>
				{% include 'includes/fb/fb_login.html' %}
			</form>
		</div>
		
	</div>
{% endblock %}
