<div id="add-project-modal" class="modal hide fade" aria-hidden= "true">
    <div class="modal-header">
        <h1> Add Project </h1>
    </div>
    <div class="modal-body">
        <form id="new-project-form" method="post" action="/pccr/add_project">
				{% csrf_token%}
            <div>
                <input name="pcori-url" class="input-large" placeholder="PCORI URL"/>
            </div>
		    <div>
                <input name="project-title" class="input-large" placeholder="Project Title"/>
            </div>
            <div>
                <textarea name="project-description" style="width: 96%;border-radius: 10px;" rows="10" 
                    placeholder="Enter project description here. At this point we do not support HTML tags.">
                </textarea>
            </div>
            <div class="row-fluid">
                <div class="span5"></div> 
                <div class="span2">
                    <button class="btn-large btn-danger"> Cancel </button>
                </div>
                <div class="span1"></div>
                <div class="span4" style="margin-left: 1%;">
                    <button type="submit" class="btn-large btn-success"> Start Project </button>
                </div>
            </div>
        </form>
    </div>
</div>
