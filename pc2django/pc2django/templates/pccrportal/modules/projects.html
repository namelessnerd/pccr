<div id="projects-frame" class="user-tabs">
    <div class="row-fluid" style="height: auto;">
        <div class="span2">
            <div id="new-project" class="project-desc">
                <div> <h1> + </h1> </div>
                <div>  <a href="#add-project-modal" data-toggle="modal">Add New Project</a></div>
            </div>
        </div>
        <div class="span10">
            <div class="row-fluid">
            {% if project_list %}
            {% for project in project_list %}
                <div class="span4 project-label">
                    <div> 
                        <a href="/pccr/project/{{project.id}}" class="project-desc">{{project.project_title}} </a>
                    </div>
                    <div class="row-fluid options" > 
                        <div class="span6">Posted on: </div>
                        <div class="span6">Matched patients:</div>
                    </div>
                </div>
                {% if forloop.counter|divisibleby:"3" %}
                    </div>
                    <div class="row-fluid new-row">
                {% endif %}
            {% endfor %}
        {% endif %}
        </div>
    </div>
</div>
