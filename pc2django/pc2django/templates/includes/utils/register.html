<div style="background: #EEE; color: #000; margin-top: 20px; padding-top: 1%; border-radius: 10px;border: 10px solid white">
							<h4> New to PCCR? </h4>
							<hr class="soften" style="margin-top: -10px;"/>
							<form action="/memed/registerme/" method="POST" style="margin-top:
									-40px; ">
									{% csrf_token %}
									<div class="row-fluid">
										<div class="input-prepend">
											<span class="add-on">@</span>
											<input class="span12" id="prependedInput"
													type="text" name="email" placeholder="Username">
										</div>		
									</div>
									<div class="row-fluid">
										<div class="input-prepend">
												<span class="add-on"><i class="icon-lock"></i></span>
											<input class="span12" id="prependedInput"
													type="password" name="password" placeholder="Password">
											
										</div>
										
									</div>

									<div class="row-fluid" style="padding-left: 18%;
											padding-bottom: 5px;">
										<div class="span6" >
												<div class="row-fluid">
														<input class="span12" name="code" placeholder="Invite code"/>
												</div>
											<!--	<a href=""><button class="btn btn-small btn-primary
																">Connect to Facebook </button>
												</a> -->
										</div>
										<div class="span3">
												<a href=""><button type="submit" class="btn btn-small
																btn-info">Register</button>
												</a>
											</div>
									</div>
							</form>
						</div>
